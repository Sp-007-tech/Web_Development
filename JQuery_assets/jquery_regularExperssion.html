<!-- Regular Expression is the way to check the format or content of the string. -->

<html>
    <head>
        <title>Regular Expression In JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>

    <body>
        

        <script>

            // Here match is a jquery function that is not provided by JS.(*) the match is not found the it wil return null .
            // var regex = /is/;
            var regex = /thid/;

            var str = "Regex is great !";

            var result =str.match(regex);

            alert(result);

        </script>
    </body>
</html>

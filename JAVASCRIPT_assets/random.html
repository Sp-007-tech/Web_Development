<html>

<head></head>


<body>



    <script>

        // This will generate random numbers between 0 to 1
        alert(Math.random());



        // This will generate random no. between 0 to 4 but it wont display number 5  .
        alert(Math.random() * 5);


        // The Math.floor remove the floating points,it only display whole numbers.
        alert(Math.floor(Math.random() * 10));

        

    </script>
</body>

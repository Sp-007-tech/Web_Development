<html>

<head>
    
    <title> Random </title>
    
    </head>
    
<body>

    <script>

        // This will generate random numbers between 0 to 1 including floating points.
        alert(Math.random());



        // This will generate random no. between 0 to 4 but it wont display number 5 including floating points.
        alert(Math.random() * 5);


        // The Math.floor remove the floating points,it only display whole numbers.
        alert(Math.floor(Math.random() * 10));

    </script>
    
</body>
    
</html>

<html>

<head></head>

<body>
        <div id="tweetDiv"></div>

</body>

<script>

    var tweetString= "";

    var tweet = ["hey morning ","143","88","69"];

    var i = 0;

    while(i < 5){
        tweetString = tweetString + "<p>" + tweet[i] + "</p>";

        i++;
    }


    document.getElementById("tweetDiv").innerHTML = tweetString;

</script>









</html>

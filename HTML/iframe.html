<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Iframe Tag</title>
    
</head>
    
<body>
    
    <!-- iframe tag is used to add another website in a particular frame -->
    <!-- This is absolue link-->
    <iframe src="http://www.omegal.com" width="500" height="550" frameborder="1"></iframe>

    <!-- This is relative link -->
    <iframe src="orderList.html" width="500" height="250" frameborder="1"></iframe>

    
    <!-- with the help of iframe tag we can also add videos in our webpage -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/w4ZIN3Nr7NM" title="YouTube video player" frameborder="1" allowfullscreen></iframe
        
</body>
</html>
